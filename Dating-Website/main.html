<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating Website</title>
    <style>
      fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width: 720px;}
      label {width: 180px;display:inline-block;text-align: right; vertical-align: top;}
      textarea {width: 360px; height: 50px;}
      .RadioOrBox {width: auto;}
      .rangeText {text-align:center}
      label:hover { font-size:25px }
      input:hover { font-size:25px}
    </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
      <fieldset>
        <legend>
          Your Face
        </legend>
        <label for="youImage">Your image: </label>
        <input type="file" id="youImage" name="youImage" required />
        <br />
        <label for="review">Image preview: </label><img id="preview" />
      </fieldset>
      <fieldset>
        <legend>
          Your General Details
        </legend>
        <label for="name">Name: </label><input type="text" id="name" name="name" required/>
        <br />
        <label for="gender" class="RadioOrBox">Gender: </label>
        <input type="radio" id="gender" name="gender" value="Male" required />Male
        <input type="radio" id="gender" name="gender" value="Female" required />Female
        <br />
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" required />
        <br />
        <label for="birth">Date Of Birth: </label>
        <input type="date" id="birth" name="birth" required />
        <br />
        <label for="color">Favorite Color: </label>
        <input type="color" id="color" name="color" />
        <br />
        <label for="country">Which Country: </label>
        <select name="country" id="country">
          <option value="China">China</option>
          <option value="Japan">Japan</option>
          <option value="Korea">Korea</option>
          <option value="Russia">Russia</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>
          Your Indicators
        </legend>
        <label for="height">Height: </label>
        <span class="rangeText">Short</span>
        <input type="range" id="height" name="height" min="0" max="100" value="50" />
        <span class="rangeText">Tall</span>
        <br />
        <label for="salary">Salary: </label>
        <span class="rangeText">Poor</span>
        <input type="range" id="salary" name="salary" min="0" max="100" value="50" />
        <span class="rangeText">Rich</span>
      </fieldset>
      <fieldset>
        <legend>
          Your Contact Information
        </legend>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="mobile">Mobile: </label>
        <input type="tel" id="mobile" name="mobile" />
        <br />
        <label for="address">Address: </label>
        <textarea id="address" name="address"></textarea>
        <br />
        <label for="methodToContact" class="RadioOrBox">Method To Contact You: </label>
        <input type="checkbox" id="methodToContact" name="methodToContact" value="Email" />Email
        <input type="checkbox" id="methodToContact" name="methodToContact" value="WhatsApp" />WhatsApp
        <input type="checkbox" id="methodToContact" name="methodToContact" value="In-appchat" />In-app chat
      </fieldset>
      <input type="submit" />
    </form>
  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>
</html>
