<!DOCTYPE html>
<html>
<head>
  <title>A Color Guessing Game</title>
</head>
<body onload="do_game()">
  <script>
  var usr_input;
  var usr_index;

  function do_game() {
    var finished = false;
    var number_of_guess = 0;
    color_list = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
    var color_str = color_list.join();
    var random_index = Math.floor(10*Math.random());
    var target_color = color_list[random_index];
    var prompt_string= "I am thinking one of these colors:\n\n"+color_str+"\n\nWhat color am I thinking of?";
    while (!finished) {
      usr_input = prompt(prompt_string);
      usr_index = color_list.indexOf(usr_input);
      number_of_guess++;
      finished = checkGuess(usr_index, random_index,color_list);
    }
    alert("You are right! My color is "+color_list[random_index]+"!\nThe number of guess is "+number_of_guess+"!");
  }

  function checkGuess(usr_index, target_index,color_list) {
    if(usr_index==-1){
      alert("I donâ€™t recognize that color!");
      return false;
    }
    else if (usr_index>target_index) {
      alert("Your input is alphabetically higher than mine!");
      return false;
    }
    else if (usr_index<target_index) {
      alert("Your input is alphabetically lower than mine!");
      return false;
    }
    else{
      myBody=document.getElementsByTagName("body")[0];
      myBody.style.background=color_list[target_index];
      return true;
    }
  }
  </script>
</body>
</html>
